<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live</title>
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#223739",   /* cor mais escura */
            brand2: "#0F2A29",  /* cor mais clara */
            texto: "#FFFFFF"
          },
          boxShadow: {
            soft: "0 20px 40px rgba(0,0,0,.18)",
          }
        }
      }
    }
  </script>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Inter', sans-serif; }
    /* brilho sutil no indicador "AO VIVO" */
    .live-indicator::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100%; height: 100%;
      background-color: #ef4444; /* vermelho */
      border-radius: 9999px;
      animation: pulse 2s infinite; z-index: -1;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.9); opacity: .7; }
      70% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
    }
  </style>
</head>
<body class="bg-brand2 text-texto antialiased min-h-screen flex flex-col">

  <!-- Cabeçalho -->
  <header class="py-6 px-4 sm:px-6 lg:px-8 border-b border-brand2 bg-brand backdrop-blur">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <!-- LOGO/NOME -->
      <div class="flex items-center space-x-3">
        <h1 class="text-2xl font-bold tracking-tight">Options & Company</h1>
      </div>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="flex-1">
    <div class="max-w-4xl mx-auto px-4 py-12 sm:px-6 lg:px-8">
      <!-- Player YouTube/Vídeo -->
      <div class="aspect-video bg-black rounded-2xl overflow-hidden shadow-soft border border-white/10" id="playerWrap">
        <iframe 
          id="liveFrame"
          class="w-full h-full"
          src="about:blank"
          title="YouTube live player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>
      </div>

      <!-- Botões de Ação -->
      <div class="mt-8 flex flex-col sm:flex-row justify-center items-center gap-4">
        <a id="btnAbrir" href="#" target="_blank" 
           class="w-full sm:w-auto flex items-center justify-center gap-3 bg-brand text-white font-bold py-3 px-6 rounded-lg transition-transform duration-300 hover:scale-105 border border-black/10">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.82m5.84-2.56a16.95 16.95 0 00-2.63-3.07A16.95 16.95 0 009.5 2.52m11.935 11.108c0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c.58 0 1.15-.042 1.7-.123" />
          </svg>
          <span>Abrir no YouTube</span>
        </a>
        <button onclick="copyLink()" 
                class="w-full sm:w-auto flex items-center justify-center gap-3 bg-brand hover:bg-brand/90 text-white font-bold py-3 px-6 rounded-lg transition-transform duration-300 hover:scale-105 border border-white/15">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
          </svg>
          <span id="copyButtonText">Copiar Link da Live</span>
        </button>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-brand border-t border-brand2 mt-20">
    <div class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-white/70">
      <p>&copy; <span id="year"></span> Options & Company. Todos os direitos reservados.</p>
      <p class="text-sm mt-2">Siga-nos nas redes sociais!</p>
    </div>
  </footer>

  <script>
    const LIVE_URL = 'https://www.youtube.com/live/l9jqFie1xIY?si=5TMsEU2xQIs5Rt9b';

    function toYouTubeEmbed(u){
      try{
        const url = new URL(u);
        const host = url.hostname.replace('www.', '');
        if (host === 'youtu.be'){
          const id = url.pathname.slice(1);
          return `https://www.youtube-nocookie.com/embed/${id}?rel=0&modestbranding=1`;
        }
        if (host.endsWith('youtube.com')){
          const v = url.searchParams.get('v');
          if (v){
            return `https://www.youtube-nocookie.com/embed/${v}?rel=0&modestbranding=1`;
          }
          const liveMatch = url.pathname.match(/\/live\/([A-Za-z0-9_-]{6,})/);
          if (liveMatch){
            const id = liveMatch[1];
            return `https://www.youtube-nocookie.com/embed/${id}?rel=0&modestbranding=1`;
          }
          if (url.pathname.startsWith('/embed/')){
            return `https://www.youtube-nocookie.com${url.pathname}?rel=0&modestbranding=1`;
          }
        }
      }catch(e){}
      return u;
    }

    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('btnAbrir').setAttribute('href', LIVE_URL);

    const EMBED_URL = toYouTubeEmbed(LIVE_URL);
    const frame = document.getElementById('liveFrame');
    frame.src = EMBED_URL;

    frame.addEventListener('error', () => {
      const wrap = document.getElementById('playerWrap');
      wrap.innerHTML = `<div class="w-full h-full grid place-items-center p-6 text-center text-white/80">
        A incorporação deste vídeo está bloqueada pelo proprietário no YouTube.<br/>
        <a href="${LIVE_URL}" target="_blank" class="inline-block mt-4 bg-brand2 text-black font-semibold py-2 px-4 rounded-lg">Abrir no YouTube</a>
      </div>`;
    });

    function copyLink() {
      const textarea = document.createElement('textarea');
      textarea.value = LIVE_URL;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);

      const buttonText = document.getElementById('copyButtonText');
      const original = buttonText.innerText;
      buttonText.innerText = 'Link Copiado!';
      setTimeout(() => { buttonText.innerText = original; }, 2000);
    }
    window.copyLink = copyLink;
  </script>
</body>
</html>
