<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Matinal</title>
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand:  "#0F2A29",
            brand2: "#0F2A29",
            brand3: "#223739",
            texto:  "#FFFFFF"
          },
          boxShadow: {
            soft: "0 20px 40px rgba(0,0,0,.18)",
          }
        }
      }
    }
  </script>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />

  <style>
    .header { width: 100%; padding-top: 1rem; }
    .header-content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 1rem;
    }
    .header-line {
      width: clamp(260px, 55vw, 720px);
      margin: 1px auto 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.22);
    }
    .font-logo{ font-family: serif; }
    .header-titles-desktop{ font-size: 36px; font-weight: bold; }
    body { font-family: 'Inter', sans-serif; }
    .live-indicator::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100%; height: 100%;
      background-color: #ef4444;
      border-radius: 9999px;
      animation: pulse 2s infinite;
      z-index: -1;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.9); opacity: .7; }
      70% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
    }
  </style>
</head>
<body class="bg-brand2 text-texto antialiased min-h-screen flex flex-col">

  <!-- Cabeçalho -->
  <header class="header bg-brand">
    <div class="header-content">
      <div class="header-titles-desktop text-center">
        <h1 class="font-logo">Call Matinal</h1>
      </div>
    </div>
    <div class="header-line"></div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="flex-1">
    <div class="max-w-4xl mx-auto px-4 py-12 sm:px-6 lg:px-8">
      <div class="aspect-video bg-black rounded-2xl overflow-hidden shadow-soft border border-white/10" id="playerWrap">
        <iframe 
          id="liveFrame"
          class="w-full h-full"
          src="about:blank"
          title="YouTube live player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>
      </div>

      <!-- Botões -->
      <div class="mt-8 flex flex-col sm:flex-row justify-center items-center gap-4">
        <a id="btnAbrir" href="#" target="_blank" 
           class="w-full sm:w-auto flex items-center justify-center gap-3 bg-brand3 text-white font-bold py-3 px-6 rounded-lg transition-transform duration-300 hover:scale-105 border border-black/10">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.82m5.84-2.56a16.95 16.95 0 00-2.63-3.07A16.95 16.95 0 009.5 2.52m11.935 11.108c0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c.58 0 1.15-.042 1.7-.123" />
          </svg>
          <span>Abrir no YouTube</span>
        </a>
        <button onclick="copyLink()" 
                class="w-full sm:w-auto flex items-center justify-center gap-3 bg-brand3 hover:bg-brand3/90 text-white font-bold py-3 px-6 rounded-lg transition-transform duration-300 hover:scale-105 border border-white/15">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
          </svg>
          <span id="copyButtonText">Copiar Link da Live</span>
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-brand border-t border-brand2 mt-20">
    <div class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-white/70"></div>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFRVLZ3D61q8ZPg8Rc4vsW2M2HBvsgjVI",
      authDomain: "linklive-21263.firebaseapp.com",
      projectId: "linklive-21263",
      storageBucket: "linklive-21263.firebasestorage.app",
      messagingSenderId: "844610005512",
      appId: "1:844610005512:web:e961547220843b6e063fbd",
      measurementId: "G-2CX1GPW3B8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const DOC_PATH = 'linkdata/Lms6k3L6gIKOMmwUSKIU';

    function toYouTubeEmbed(u){
      try{
        const url = new URL(u);
        const host = url.hostname.replace('www.', '');
        if (host === 'youtu.be'){
          const id = url.pathname.slice(1);
          return `https://www.youtube-nocookie.com/embed/${id}?rel=0&modestbranding=1`;
        }
        if (host.endsWith('youtube.com')){
          const v = url.searchParams.get('v');
          if (v) return `https://www.youtube-nocookie.com/embed/${v}?rel=0&modestbranding=1`;
          const liveMatch = url.pathname.match(/\/live\/([A-Za-z0-9_-]{6,})/);
          if (liveMatch) return `https://www.youtube-nocookie.com/embed/${liveMatch[1]}?rel=0&modestbranding=1`;
          if (url.pathname.startsWith('/embed/')){
            return `https://www.youtube-nocookie.com${url.pathname}?rel=0&modestbranding=1`;
          }
        }
      }catch(e){}
      return u;
    }

    function setPlayer(url){
      const frame = document.getElementById('liveFrame');
      const btn = document.getElementById('btnAbrir');
      const embed = toYouTubeEmbed(url);
      frame.src = embed;
      btn.setAttribute('href', url);
      window._currentLiveURL = url;
    }

    db.doc(DOC_PATH).onSnapshot((doc) => {
      if (doc.exists) {
        const data = doc.data();
        if (data?.url) setPlayer(data.url);
      }
    });

    function copyLink() {
      const url = window._currentLiveURL || '';
      const textarea = document.createElement('textarea');
      textarea.value = url;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      const buttonText = document.getElementById('copyButtonText');
      const original = buttonText.innerText;
      buttonText.innerText = 'Link Copiado!';
      setTimeout(() => { buttonText.innerText = original; }, 2000);
    }
    window.copyLink = copyLink;
  </script>
</body>
</html>
